{% extends "base.html" %}

{% block content %}
    <div class="auth">
    <h1>Authorization</h1>
    <form method="post" action="/login">
        <div>{{ form.hidden_tag() }}</div>
        <p>
            <label>{{ form.login.label }}</label>
            {{ form.login() }}
        </p>
        <p>
            <label>{{ form.password.label }}</label>
            {{ form.password() }}
        </p>
        <p>
            <span>{{ form.remember_me() }} {{ form.remember_me.label }}</span>
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
    {% if error %}
            <p class="error">
                {{ error }}
            </p>
    {% endif %}
    </div>
{% endblock %}
