{% extends "base.html" %}

{% block content %}
<div class="form_content">
<form method="POST" action="/answer">
    <div>
    {{ form.csrf_token }}
    </div>
{% for field in form if field.name != 'csrf_token' %}
<div>
    {% if field.name != 'submit' %}
    <div>{{ field.label() }}</div>
    {% endif %}

    {{ field() }}
    {% for error in field.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}
</div>
{% endfor %}
</form>
</div>

{% endblock %}
